<a class="movie" [routerLink]="['/movies', movie.id]">
  <div class="movie__image" [ngStyle]="{'background-image': 'url(assets/images/movie-covers/' + movie.img + ')'}"></div>
  <div class="movie__info">
    <h3 class="movie__name" [innerHtml]="movie.name"></h3>
    <p class="movie__rate">
      <i class="fa fa-star"></i>
      <span [innerHtml]="movie.rate"></span>
    </p>
  </div>
</a>
